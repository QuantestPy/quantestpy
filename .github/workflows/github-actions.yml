name: github-actions

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python3.8
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
          cache: 'pip'
          cache-dependency-path: './test/requirements.txt'

      - name: Install library
        run: |
          pip install -r ./test/requirements.txt

      - name: Run flake8
        run: |
          python3 -m flake8 --exclude ./quantestpy/__init__.py ./quantestpy/*.py

      - name: Run unit test
        run: |
          python3 -m unittest test.test_test_circuit
